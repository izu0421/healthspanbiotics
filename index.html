  <script>
   const header = document.querySelector("header");

      function updateHeaderOnScroll() {
        if (window.scrollY > 100) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      }

      window.addEventListener("scroll", updateHeaderOnScroll);
      window.addEventListener("load", updateHeaderOnScroll);
  </script>
  <script>
   const blackSection = document.getElementById("black-hero-section");
      const navLinks = document.querySelectorAll("header nav ul li a");
      const defaultLogo = document.querySelector(".default-logo");
      const whiteLogo = document.querySelector(".white-logo");

      function updateVisualsOnScroll() {
        const sectionTop = blackSection.offsetTop + blackSection.offsetHeight * 0.36;
        const sectionBottom = blackSection.offsetTop + blackSection.offsetHeight * 1.36;
        const scrollY = window.scrollY + window.innerHeight / 2;

        if (scrollY > sectionTop && scrollY < sectionBottom) {
          // Inside black section
          navLinks.forEach(link => link.classList.add("white-nav"));
          defaultLogo.style.display = "none";
          whiteLogo.style.display = "block";
        } else {
          // Outside black section
          navLinks.forEach(link => link.classList.remove("white-nav"));
          defaultLogo.style.display = "block";
          whiteLogo.style.display = "none";
        }
      }

      window.addEventListener("scroll", updateVisualsOnScroll);
      window.addEventListener("load", updateVisualsOnScroll);
  </script>
