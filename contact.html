    <div class="contact-container">
        <h1>Contact us</h1>

        <p>
            Please leave us any comments or suggestions. Thanks for your interest in our work! <br> 
        </p>
        <form target="_blank" action="https://formsubmit.co/yizhou0421@gmail.com" method="POST">

          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
              </div>
            </div>

          </div>
          <div class="form-group">
            <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <contact-button type="submit" class="btn btn-lg btn-dark btn-block">Send</contact-button>
        </form>
      </div>


    <footer>
